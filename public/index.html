<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFL Article Scraper</title>
</head>

<body>
    <div class="page-container">
        <header class="header">
            <h1 class="heading">NFL News</h1>
            <h3 class="subheading">Your Headlines Around the National Football League</h3>
        </header>


        <div class="articles">
            <p class="article" id="title">
                <a class="article" id="link"></a>
            </p>
        </div>
        <button type="submit" id="get-articles">Get Articles</button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
